name: ğŸ“…Update Current GTFS Static in database ğŸšˆğŸšŒ

on:
  push:
      paths:
        - 'lacmta/current-base/**.zip'
        - 'lacmta-rail/current/**.zip'
      branches:
        - main
  workflow_dispatch:

jobs:
  deploy-to-current-db-no-validator:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout the repo
      - uses: actions/setup-python@v2
        name: ğŸ Setup Python environment 
      - name: ğŸ¤ Extract Zip files! 
        run: |
          cd ./.scripts
          python gtfs_static_zip_extractor.py
      - name: ğŸ“ ï¸Validate GTFS Static files 
        run: |
          cd ./.scripts
          python gtfs_static_validator.py --agency_id "lacmta" --folder_branch "current-base"
          python gtfs_static_validator.py --agency_id "lacmta-rail" --folder_branch "current"
          cd ..
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add .
          git commit -m "[Auto] ğŸ“Validate GTFS Static files - $(date)"
          git push
      - name: ğŸš© Install Python requirements.txt
        run: |
          cd ..
          pip install -r requirements.txt
      - name: Update Database with latest data ğŸ›¢ 
        run: |
          cd ./.scripts
          python gtfs_static_updater.py --db_uri ${{secrets.API_DB_URI}} --db_schema "metro_api"
