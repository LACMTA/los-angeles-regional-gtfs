name: ğŸ“… Nightly GTFS Rail Update

on:
  schedule:
    - cron: '0 1 * * *' # Runs every day at 1 AM
  workflow_dispatch: # Allows manual trigger

jobs:
  update-gtfs-rail:
    runs-on: ubuntu-latest
    container:
      image: lacmta/geodb-base


    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2
        with:
          ref: 'main'

      - name: Download GTFS Rail file
        run: wget -O lacmta-rail/current/gtfs_rail.zip https://gitlab.com/LACMTA/gtfs_rail/raw/master/gtfs_rail.zip

      - name: Setup git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
      - name: Add Git safe directory exception
        run: git config --global safe.directory '*'
      - name: Commit and push
        run: |
          git add lacmta-rail/current/gtfs_rail.zip
          git commit -m "[Auto] ğŸ“… Nightly GTFS Rail Update - $(date)"
          git push origin main
        continue-on-error: true
      - name: Fetch all branches
        run: git fetch --all
      - name: Merge main into dev
        run: |
          git checkout dev
          git merge main
          git push origin dev
        continue-on-error: true
  deploy-to-prod-db:
    runs-on: ubuntu-latest
    timeout-minutes: 300  # Set timeout to 2 hours
    container:
      image: lacmta/geodb-base

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: ğŸ¤ Extract Zip files!
      run: |
        cd ./.scripts
        python gtfs_static_zip_extractor.py
    - name: ğŸš© Install Python requirements.txt
      run: pip install -r ./.scripts/requirements.txt
    - name: Update Database with latest data ğŸ›¢
      run: |
        cd ./.scripts
        python gtfs_static_updater.py --db_uri "${{secrets.API_DB_URI}}" --db_schema "metro_api"
      shell: bash