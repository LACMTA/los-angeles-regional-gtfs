name: ğŸ“…Update Future GTFS Static in database ğŸšˆğŸšŒ

on:
  push:
      paths:
        - 'lacmta/future/**.zip'
        - 'lacmta-rail/current/**.zip'
      branches:
        - main
  workflow_dispatch:

jobs:
  deploy-to-future-db:
    runs-on: ubuntu-latest
    container:
      image: lacmta/geodb-base
    steps:
      - uses: actions/checkout@v2
        name: Checkout the repo
      - uses: actions/setup-python@v2
        name: ğŸ Setup Python environment 
        with:
          python-version: '3.8'
      - name: ğŸ¤ Extract Zip files! 
        run: |
          cd ./.scripts
          python gtfs_static_zip_extractor.py
      - name: â˜• Set up JDK 15 
        uses: actions/setup-java@v3
        with:
          java-version: '15'
          distribution: 'adopt'
      - name: ğŸ“ ï¸Validate GTFS Static files 
        run: |
          cd ./.scripts
          python gtfs_static_validator.py --agency_id "lacmta" --folder_branch "current-base"
          python gtfs_static_validator.py --agency_id "lacmta-rail" --folder_branch "current"
          cd ..
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add .
          git commit -m "[Auto] ğŸ“Validate GTFS Static files - $(date)"
          git push
        continue-on-error: true
      - name: ğŸš© Install Python requirements.txt
        run: pip install -r ./.scripts/requirements.txt
      - name: Update Database with latest data ğŸ›¢ 
        run: |
          cd ./.scripts
          python gtfs_static_updater.py --db_uri ${{secrets.API_DB_URI}} --db_schema "metro_api_future"